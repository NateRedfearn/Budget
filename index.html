<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Monthly Budget Tracker</h1>

    <section class="income-section">
      <label for="income">Monthly Income:</label>
      <input type="number" id="income" placeholder="e.g. 3000" />
      <button onclick="updateIncome()">Set Income</button>
    </section>

    <section class="summary">
      <p>Total Income: $<span id="totalIncome">0</span></p>
      <p>Total Expenses: $<span id="totalExpenses">0</span></p>
      <p class="balance">Remaining: $<span id="remaining">0</span></p>
    </section>

    <section class="add-expense">
      <h2>Add Expense</h2>
      <input type="date" id="expenseDate">
      <input type="text" id="expenseDesc" placeholder="Description">
      <input type="number" id="expenseAmount" placeholder="Amount">
      <input type="text" id="expenseCategory" placeholder="Category">
      <button onclick="addExpense()">Add</button>
    </section>

    <section class="controls">
      <input type="file" id="csvFileInput" accept=".csv" />
      <button onclick="downloadCSV()">Export Expenses to CSV</button>
    </section>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody id="expenseTableBody"></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
